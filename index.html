<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lamumu Jump Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="images/xpfp.jpg" alt="Project Logo" class="logo" />
      <h1 class="project-name">Moo Jump 🐄</h1>
      <!-- Project socials below game name -->
      <nav class="project-socials">
        <a
          href="https://x.com/lamumudotxyz"
          target="_blank"
          rel="noopener noreferrer"
          >X(Twitter)</a
        >
        |
        <a
          href="https://discord.gg/lamumudotxyz"
          target="_blank"
          rel="noopener noreferrer"
          >Discord</a
        >
      </nav>
    </header>

    <div id="game-wrapper">
      <canvas id="game"></canvas>
      <div id="start-screen" style="display: flex">
        <h2>
          Press Space or Tap to Start your journey into the Lamumu world 🐄
        </h2>
      </div>
    </div>

    <div id="game-over-screen" class="hidden">
      <h2>Game Over!</h2>
      <p>Your Score: <span id="final-score">0</span></p>
      <button id="restart-btn">Restart</button>
    </div>

    <footer>
      <p>
        Created by: | Discord: <span class="discord">@EMPERORBB7</span> |
        <a
          href="https://x.com/emperorbb7"
          target="_blank"
          rel="noopener noreferrer"
          >X (Twitter)</a
        >
        |
        <a
          href="https://github.com/emperorbb7"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
